<label id="status">
        {% if result %}
            {% if result == " " %}
                Compilation Successful
            {% else %}
                Compilation Error
            {% endif %}
        {% endif %}
</label>

<div id="input_output">
    <textarea id="input" placeholder="Input"></textarea>
    <textarea id="output" placeholder="Output">{% if result != " " %}{{ result }}{% endif %}</textarea>
</div>
