<html>
<head>

<title>Code,Compile &amp Run @ Nikhil Sheoran</title>

<link rel="stylesheet" type="text/css" href="/static/ccr/css/editor.css">
<link rel="stylesheet" type="text/css" href="/static/ccr/css/main.css">
<link rel="stylesheet" type="text/css" href="/static/ccr/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/static/ccr/css/bootstrap-theme.css">

<script src="/static/ccr/js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="/static/ccr/js/bootstrap.js" type="text/javascript"></script>
<script src="/static/ccr/js/ace.js" type="text/javascript"></script>
<script src="/static/ccr/js/mode-c_cpp.js" type="text/javascript"></script>
<script src="/static/ccr/js/editor.js" type="text/javascript"></script>

</head>

<body onload="loadeditor('c_cpp')">

<div class="header container-fluid text-center">
	<div class="header-inner" >
	{} Code,Compile &amp Run {}
	</div>
</div>

<div class="content">
	<input type='hidden' id='uniquetoken' value= '{{ token }}'/>
	{% csrf_token %}
	<div id="content-inner" class="container-fluid"><br/>
		<div id="editor"></div><br/>

		<div id="operations">
			<label id="file_name_label" class="label label-default">File : tmp/{{ token }}.cpp</label> 
			<label class="label label-default">Language : C++</label> 
			<button style="margin-left:1%;"id="compile" class="btn btn-default btn-xs" onclick="doCompile()">Compile</button>
			<button id="run" class="btn btn-default btn-xs" onclick="doRun()">Run</button>
			<button id="save" class="btn btn-default btn-xs" onclick="getfilename()">Save</button>
			<form id="file_save" onsubmit="event.preventDefault();return savefile();" style="display:inline-block;">
			<input type="text" id="file_name" style="border-radius:5px;"placeholder="File Name" value="">.cpp
			<button type="submit" class="btn btn-default btn-xs">Save</button>
			</form>
		</div><br/>
		
		<div id="response">
			{% include 'ccr/status.html' %}
		</div>
	</div>

	<div class="sidebar-right">
	<img src="/static/ccr/images/logo.jpg" style="width:90%;height:50%;margin-top:10%;">
	</div>

</div>

<div class="footer container-fluid text-center">
	<div class="footer-inner">
	Copyright @ Nikhil Sheoran | Suggestions, Comments
	<a href="https://www.facebook.com/nikhil96sher"><img class="links" src="/static/ccr/images/fb.png"></a>
	<a href="https://www.github.com/nikhil96sher"><img class="links" src="/static/ccr/images/github.png"></a>|
	<img class="links" src="/static/ccr/images/gmail.png" title="nikhilsheoran96@gmail.com">
	</div>
</div>

</body>
</html>
